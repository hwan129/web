<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid red;
            display: grid;
            grid-template-columns: 150px 1fr;
            /*하나의 column에 모으기. fr은 비율?*/
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <span>NAVIGATION</span> 
    <span>ARTICLE</span><br><br>

    <div id="grid">
        <div>NAVIGATION</div> 
        <div>ARTICLE</div>
    </div>
</body>
</html>
