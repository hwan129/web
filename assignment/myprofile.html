<!doctype html>
<html>
    <head>
        <title>Seonghwan</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            /*
                table이 나을까 grid가 나을까
                table처럼 할 때, 모든 데이터에 div를 해야하나
                grid는 항상 해야하나
                1000
            */
            body{
                padding: 30px 20%;

                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-weight: bold;
                font-size: large;
            }
            #profile, photos{
                width: 175px;
                height: 175px;
                border-radius: 50%;
                overflow: hidden;
                object-fit: cover;

                padding: 5px;
                border: 1px solid #bdbdbd;
                border-radius: 50%;
                box-shadow: 0 0 16px #808080;
            }
            #name{
                font-size: 40px;
                padding-bottom: 20px;
            }
            a{
                text-decoration: none;

            }
            .above{
                display: grid;
                grid-template-columns: 175px 1fr;
                
            }
            .side{
                padding-left: 80px;
            }
            .firstT{
                vertical-align: bottom;
                height: 30px;
            }
            .secondT, #name div{
                vertical-align: top;

                font-family: Arial;
                font-weight: 500;
                font-size: small;
            }
            .firstT, .secondT{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            .firstT div, .secondT div{
                text-align: center;
            }
            .below{
                display: grid;
                grid-template-columns: 1fr 1fr;

                padding-bottom: 10px;
                border-bottom:1px solid #808080;
                margin-bottom: 10px;
                padding-top: 15px;

                font-size: 15px;
            }
            .left div{
                padding-bottom: 5px;
            }
            .right{/*여기서 font조절 안되는 이유*/
                display: grid;
                grid-template-columns: 1fr 1fr;
                place-items: center
            }
            .fa-instagram, .fa-github{
                font-size: 70px;
                color: black;
                
                padding: 10px 15px;
                border: 1px solid #bdbdbd;
                border-radius: 50%;
                box-shadow: 0 0 16px #bdbdbd;
            }
            .photos img{

            }

            @media(max-width:1000px){
                body{
                    padding: 30px 10%;
                }
                /*밑으로 다 내리기*/
            }
            
        </style>
    </head>
    
    <body>
        <div class="above">
            <img src="gwanganri.jpg" id="profile">
            <div class="side">
                <div>
                    <div id="name">심성환<div>멋쟁이 사자처럼 12기&#129409;</div></div>
                </div>
                <div class="tables">
                    <div class="firstT">
                        2학년4반
                        <div>전산심화</div>
                        <div>5학기</div>
                        <div>ISFP</div>
                    </div>
                    <div class="secondT">
                        나이
                        <div>전공</div>
                        <div>학기</div>
                        <div>MBTI</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="below">
            <div class="left">
                <div>HGU 20학번 빛나는 세대&#10024</div>
                <div>외부거주하는 손양원RC</div>
                <div>노는 거 좋아하고 축구도 좋아해요&#9917</div>
                <div>엄청 매운거 아니면 다 잘 먹어요...!</div>
                <div>멋사에서 해주는 커리큘럼 잘 따라가기!</div>
                <div>잘 부탁드려요~&#128541</div>
            </div>
            <div class="right">
                <a class="fa fa-instagram" href="https://www.instagram.com/tlatjdghks/"></a>
                <a class="fa fa-github" href="https://github.com/hwan129"></a>
            </div>
        </div>
        <div class="photos">
            <img src="photo1.jpg" id="p1">
        </div>
        
    </body>
    </html>
